<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
<!--    <script src="script.js" defer></script>-->
    <script src="main.js" type="module"></script>
    <title>Document</title>
</head>
<body>
<p class="account_name">Hello</p>
<p class="turn">Hello</p>
<p></p>
<div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
</div>
<div class="detail">
    <p>GameDetail:</p>
    <span class="game_detail"></span>
</div>
<div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
</div>

<div class="winning-message" style="display: flex" id="HelloMessage">
    <div class="hello_text" data-hello-message-text>Hello</div>
    <button id="connetWallet">Connect</button>
</div>

<div class="new_game">
    <input type="text" id="input_player2" placeholder="Player 2 id">
    <button id="newGame">New Game</button>
</div>
<div id="page-loader">
    <img src="loading.gif" class="ajax-loader"/>
</div>
</body>
</html>
